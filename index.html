<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahat Tent House - Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rahat Tent House</h1>
            <p>Mohalla Kot, Near Shahi Jama Masjid, Barwar Kheri</p>
            <div class="contact-info">
                <p>Rahat Zaidi: +91 8299001510</p>
                <p>Haider Abbas: +91 9936298868</p>
            </div>
        </header>

        <form id="billing-form">
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" required>
            </div>
            
            <div class="form-group">
                <label for="customer-contact">Customer Contact:</label>
                <input type="tel" id="customer-contact" value="+91" required>
            </div>
            
            <div class="form-group">
                <label for="bill-date">Date:</label>
                <input type="date" id="bill-date" required>
            </div>

            <table id="items-table">
                <thead>
                    <tr>
                        <th>Material Name</th>
                        <th>Quantity</th>
                        <th>Price per Unit</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="items-body">
                    <tr>
                        <td><input type="text" class="material-name" required></td>
                        <td><input type="number" class="quantity" min="1" required></td>
                        <td><input type="number" class="price" min="0" step="0.01" required></td>
                        <td class="total">0.00</td>
                    </tr>
                </tbody>
            </table>

            <div class="buttons">
                <button type="button" id="add-row-btn">Add Row</button>
                <button type="button" id="generate-pdf-btn">Generate PDF</button>
            </div>

            <div class="grand-total">
                <strong>Grand Total: </strong>
                <span id="grand-total-value">0.00</span>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
